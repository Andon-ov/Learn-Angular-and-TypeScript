<div class="new-theme-border">
    <div class="header-background">
        <span>New Theme</span>
    </div>

    <form #newTheme="ngForm" (submit)="newThemeFormHandler(newTheme)">

        <div class="new-theme-title">
            <label for="themeName">Title <span class="red">*</span></label>
            <input type="text" name="themeName" id="themeName" ngModel #themeName="ngModel" minlength="5">

            <div *ngIf="themeName.touched">


                <p *ngIf="themeName.errors?.['required']" class="error">
                    Theme name is required.
                </p>
                <p *ngIf="themeName.errors?.['minlength']" class="error">
                    Theme name must be at least 5 characters long.
                </p>
            </div>


        </div>
        <div class="new-theme-content">
            <label for="postText">Post <span class="red">*</span></label>
            <textarea type="text" name="postText" id="postText" rows="8" class="height" ngModel #postText="ngModel"
                minlength="10"></textarea>

            <div *ngIf="postText.touched">

                <p *ngIf="postText.errors?.['required']" class="error">
                    The field with your post is required.
                </p>
                <p *ngIf="postText.errors?.['minlength']" class="error">
                    Post must be at least 10 characters long.
                </p>
            </div>
        </div>
        <div class="new-theme-buttons">
            <button class="cancel">Cancel</button>
            <button class="public">Post</button>
        </div>

    </form>
</div>
