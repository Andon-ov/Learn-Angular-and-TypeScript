<div class="welcome">
  <h3>Welcome!</h3>
  <p>
    Our forum is a place, where you can post your questions, comment, and discuss problems, which you have in your
    programming language.
  </p>
  <div *ngIf="!IsLogged" class="logged">
    <ul>
      <li>
        <a [routerLink]="['/auth/login']">
          <i class="fas fa-sign-in-alt"></i>
          Login
        </a>
      </li>
      <li>
        <a [routerLink]="['/auth/register']">
          <i class="fas fa-user-plus"></i>
          Register
        </a>
      </li>
    </ul>
  </div>
</div>
