<form #loginForm="ngForm" class="login" action="" method="post" (submit)="loginFormHandler(loginForm)">
  <fieldset>
    <h2>Login Form</h2>

    <p class="field field-icon">
      <label for="email"
        ><span><i class="fa-solid fa-envelope"></i></span
      ></label>
      <input
        #inputEmail
        class="input-error"
        type="email"
        name="email"
        id="email"
        placeholder="john.doe@gmail.com"
        ngModel
        #emailInput="ngModel"
        [appEmail]="appEmailDomains"
      />
    </p>

    <ng-container *ngIf="emailInput.touched">
      <p *ngIf="emailInput.errors?.['required']" class="error">Email is required!</p>
      <p *ngIf="emailInput.errors?.['appEmailValidator']" class="error">Email is not valid!</p>
    </ng-container>

    <p class="field field-icon">
      <label for="password"
        ><span><i class="fas fa-lock"></i></span
      ></label>
      <input
        #inputPassword
        type="password"
        name="password"
        id="password"
        placeholder="******"
        ngModel
        #passwordInput="ngModel"
        minlength="5"
      />
    </p>

    <ng-container *ngIf="passwordInput.touched">
      <p *ngIf="passwordInput.errors?.['required']" class="error">Password is required!</p>
      <p *ngIf="passwordInput.errors?.['minlength']" class="error">
        Password must be at least
        {{ passwordInput.errors?.['minlength']['requiredLength'] }} characters!
      </p>
    </ng-container>

    <button [disabled]="loginForm.invalid">Login</button>
    <!-- (click)="loginIn( $event, inputEmail.value, inputPassword.value)" -->

    <p class="text-center">
      Have an account?
      <a routerLink="/register">Register</a>
    </p>
  </fieldset>
</form>
