<div class="container">
  <h1>Promise and Observables</h1>
  <div class="row">
    <div class="column">
      <h2>Promise:</h2>
      <p>{{ p | async }}</p>
    </div>
    <div class="column">
      <h2>Observable:</h2>
      <p>{{ o$ | async }}</p>
    </div>
  </div>

  <div class="result-container">
    <h2>Transformed Observable Result:</h2>
    <p>{{ transformedResult }}</p>
  </div>

  <div class="result-container">
    <h2>Subject Result:</h2>
    <ul>
      <li *ngFor="let value of subjectResults">{{ value }}</li>
    </ul>
  </div>

  <div class="result-container">
    <h2>Interval Observable Result:</h2>
    <ul>
      <li *ngFor="let value of intervalResults">{{ value }}</li>
    </ul>
  </div>
</div>

<div class="container">
  <button (click)="reloadUsers()">
    {{ (users$ | async) === null ? "Load Users" : "Reload Users" }}
  </button>

  <br />

  <ng-container *ngIf="(users$ | async) !== null">
    <pre>{{ users$ | async | json }}</pre>
  </ng-container>
</div>
